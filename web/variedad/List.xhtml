<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVariedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVariedadEmpty}" rendered="#{variedadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{variedadController.items.rowCount > 0}">
                    <h:outputText value="#{variedadController.pagination.pageFirstItem + 1}..#{variedadController.pagination.pageLastItem + 1}/#{variedadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{variedadController.previous}" value="#{bundle.Previous} #{variedadController.pagination.pageSize}" rendered="#{variedadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{variedadController.next}" value="#{bundle.Next} #{variedadController.pagination.pageSize}" rendered="#{variedadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{variedadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariedadTitle_varId}"/>
                            </f:facet>
                            <h:outputText value="#{item.varId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariedadTitle_varFlor}"/>
                            </f:facet>
                            <h:outputText value="#{item.varFlor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariedadTitle_varNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.varNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariedadTitle_varColor}"/>
                            </f:facet>
                            <h:outputText value="#{item.varColor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariedadTitle_varUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.varUnidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariedadTitle_varNota}"/>
                            </f:facet>
                            <h:outputText value="#{item.varNota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariedadTitle_varImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.varImagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariedadTitle_varDisponibilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.varDisponibilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{variedadController.prepareView}" value="#{bundle.ListVariedadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{variedadController.prepareEdit}" value="#{bundle.ListVariedadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{variedadController.destroy}" value="#{bundle.ListVariedadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{variedadController.prepareCreate}" value="#{bundle.ListVariedadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVariedadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
