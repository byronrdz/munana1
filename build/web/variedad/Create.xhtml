<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:inputText id="varNombre" value="#{variedadController.selected.varNombre}" title="#{bundle.CreateVariedadTitle_varNombre}" required="true" requiredMessage="#{bundle.CreateVariedadRequiredMessage_varNombre}"/>

                <br />
                <h:commandLink action="#{variedadController.create}" value="#{bundle.CreateVariedadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{variedadController.prepareList}" value="#{bundle.CreateVariedadShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateVariedadIndexLink}"/>
