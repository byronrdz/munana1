<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVarEmpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVarEmpLabel_vaEmId}"/>
                    <h:outputText value="#{varEmpController.selected.vaEmId}" title="#{bundle.ViewVarEmpTitle_vaEmId}"/>
                    <h:outputText value="#{bundle.ViewVarEmpLabel_varId}"/>
                    <h:outputText value="#{varEmpController.selected.varId}" title="#{bundle.ViewVarEmpTitle_varId}"/>
                    <h:outputText value="#{bundle.ViewVarEmpLabel_empId}"/>
                    <h:outputText value="#{varEmpController.selected.empId}" title="#{bundle.ViewVarEmpTitle_empId}"/>
                    <h:outputText value="#{bundle.ViewVarEmpLabel_vaEmCategoria}"/>
                    <h:outputText value="#{varEmpController.selected.vaEmCategoria}" title="#{bundle.ViewVarEmpTitle_vaEmCategoria}"/>
                    <h:outputText value="#{bundle.ViewVarEmpLabel_vaEmNota}"/>
                    <h:outputText value="#{varEmpController.selected.vaEmNota}" title="#{bundle.ViewVarEmpTitle_vaEmNota}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{varEmpController.destroyAndView}" value="#{bundle.ViewVarEmpDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVarEmpEditLink}"/>
                <br />
                <h:commandLink action="#{varEmpController.prepareCreate}" value="#{bundle.ViewVarEmpCreateLink}" />
                <br />
                <h:commandLink action="#{varEmpController.prepareList}" value="#{bundle.ViewVarEmpShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVarEmpIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
