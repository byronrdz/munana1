<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContactoLabel_conId}" for="conId" />
                    <h:inputText id="conId" value="#{contactoController.selected.conId}" title="#{bundle.CreateContactoTitle_conId}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_conId}"/>
                    <h:outputLabel value="#{bundle.CreateContactoLabel_conNombre}" for="conNombre" />
                    <h:inputText id="conNombre" value="#{contactoController.selected.conNombre}" title="#{bundle.CreateContactoTitle_conNombre}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_conNombre}"/>
                    <h:outputLabel value="#{bundle.CreateContactoLabel_conTelefono}" for="conTelefono" />
                    <h:inputText id="conTelefono" value="#{contactoController.selected.conTelefono}" title="#{bundle.CreateContactoTitle_conTelefono}" />
                    <h:outputLabel value="#{bundle.CreateContactoLabel_conMovil}" for="conMovil" />
                    <h:inputText id="conMovil" value="#{contactoController.selected.conMovil}" title="#{bundle.CreateContactoTitle_conMovil}" />
                    <h:outputLabel value="#{bundle.CreateContactoLabel_conEmail}" for="conEmail" />
                    <h:inputText id="conEmail" value="#{contactoController.selected.conEmail}" title="#{bundle.CreateContactoTitle_conEmail}" />
                    <h:outputLabel value="#{bundle.CreateContactoLabel_conSkype}" for="conSkype" />
                    <h:inputText id="conSkype" value="#{contactoController.selected.conSkype}" title="#{bundle.CreateContactoTitle_conSkype}" />
                    <h:outputLabel value="#{bundle.CreateContactoLabel_conCargo}" for="conCargo" />
                    <h:inputText id="conCargo" value="#{contactoController.selected.conCargo}" title="#{bundle.CreateContactoTitle_conCargo}" />
                    <h:outputLabel value="#{bundle.CreateContactoLabel_conVigente}" for="conVigente" />
                    <h:inputText id="conVigente" value="#{contactoController.selected.conVigente}" title="#{bundle.CreateContactoTitle_conVigente}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_conVigente}"/>
                    <h:outputLabel value="#{bundle.CreateContactoLabel_conNota}" for="conNota" />
                    <h:inputText id="conNota" value="#{contactoController.selected.conNota}" title="#{bundle.CreateContactoTitle_conNota}" />
                    <h:outputLabel value="#{bundle.CreateContactoLabel_empId}" for="empId" />
                    <h:selectOneMenu id="empId" value="#{contactoController.selected.empId}" title="#{bundle.CreateContactoTitle_empId}" >
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactoController.create}" value="#{bundle.CreateContactoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contactoController.prepareList}" value="#{bundle.CreateContactoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContactoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
