<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empId}"/>
                    <h:outputText value="#{empresaController.selected.empId}" title="#{bundle.ViewEmpresaTitle_empId}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empNombre}"/>
                    <h:outputText value="#{empresaController.selected.empNombre}" title="#{bundle.ViewEmpresaTitle_empNombre}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empCiudad}"/>
                    <h:outputText value="#{empresaController.selected.empCiudad}" title="#{bundle.ViewEmpresaTitle_empCiudad}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empDireccion}"/>
                    <h:outputText value="#{empresaController.selected.empDireccion}" title="#{bundle.ViewEmpresaTitle_empDireccion}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empTelefono}"/>
                    <h:outputText value="#{empresaController.selected.empTelefono}" title="#{bundle.ViewEmpresaTitle_empTelefono}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empWeb}"/>
                    <h:outputText value="#{empresaController.selected.empWeb}" title="#{bundle.ViewEmpresaTitle_empWeb}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empCodpostal}"/>
                    <h:outputText value="#{empresaController.selected.empCodpostal}" title="#{bundle.ViewEmpresaTitle_empCodpostal}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empTipo}"/>
                    <h:outputText value="#{empresaController.selected.empTipo}" title="#{bundle.ViewEmpresaTitle_empTipo}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empLat}"/>
                    <h:outputText value="#{empresaController.selected.empLat}" title="#{bundle.ViewEmpresaTitle_empLat}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empLon}"/>
                    <h:outputText value="#{empresaController.selected.empLon}" title="#{bundle.ViewEmpresaTitle_empLon}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empVigente}"/>
                    <h:outputText value="#{empresaController.selected.empVigente}" title="#{bundle.ViewEmpresaTitle_empVigente}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_empNota}"/>
                    <h:outputText value="#{empresaController.selected.empNota}" title="#{bundle.ViewEmpresaTitle_empNota}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.destroyAndView}" value="#{bundle.ViewEmpresaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpresaEditLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareCreate}" value="#{bundle.ViewEmpresaCreateLink}" />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.ViewEmpresaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpresaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
