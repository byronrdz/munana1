<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empId}" for="empId" />
                    <h:inputText id="empId" value="#{empresaController.selected.empId}" title="#{bundle.EditEmpresaTitle_empId}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_empId}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empNombre}" for="empNombre" />
                    <h:inputText id="empNombre" value="#{empresaController.selected.empNombre}" title="#{bundle.EditEmpresaTitle_empNombre}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_empNombre}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empCiudad}" for="empCiudad" />
                    <h:inputText id="empCiudad" value="#{empresaController.selected.empCiudad}" title="#{bundle.EditEmpresaTitle_empCiudad}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empDireccion}" for="empDireccion" />
                    <h:inputText id="empDireccion" value="#{empresaController.selected.empDireccion}" title="#{bundle.EditEmpresaTitle_empDireccion}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empTelefono}" for="empTelefono" />
                    <h:inputText id="empTelefono" value="#{empresaController.selected.empTelefono}" title="#{bundle.EditEmpresaTitle_empTelefono}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empWeb}" for="empWeb" />
                    <h:inputText id="empWeb" value="#{empresaController.selected.empWeb}" title="#{bundle.EditEmpresaTitle_empWeb}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empCodpostal}" for="empCodpostal" />
                    <h:inputText id="empCodpostal" value="#{empresaController.selected.empCodpostal}" title="#{bundle.EditEmpresaTitle_empCodpostal}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empTipo}" for="empTipo" />
                    <h:inputText id="empTipo" value="#{empresaController.selected.empTipo}" title="#{bundle.EditEmpresaTitle_empTipo}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empLat}" for="empLat" />
                    <h:inputText id="empLat" value="#{empresaController.selected.empLat}" title="#{bundle.EditEmpresaTitle_empLat}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empLon}" for="empLon" />
                    <h:inputText id="empLon" value="#{empresaController.selected.empLon}" title="#{bundle.EditEmpresaTitle_empLon}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empVigente}" for="empVigente" />
                    <h:inputText id="empVigente" value="#{empresaController.selected.empVigente}" title="#{bundle.EditEmpresaTitle_empVigente}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_empVigente}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_empNota}" for="empNota" />
                    <h:inputText id="empNota" value="#{empresaController.selected.empNota}" title="#{bundle.EditEmpresaTitle_empNota}" />
                </h:panelGrid>
                <h:commandLink action="#{empresaController.update}" value="#{bundle.EditEmpresaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpresaViewLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.EditEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpresaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
